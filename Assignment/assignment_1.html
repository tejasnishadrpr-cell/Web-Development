<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>
    <h2>Check Even or Odd</h2>
    <script>
        // Ask user for input
        let num = prompt("Enter a number:");

        // Convert input to integer
        num = parseInt(num);

        // Check if even or odd
        if (num % 2 === 0) {
            alert(num + " is Even.");
            console.log(num + " is Even.");
        } else {
            alert(num + " is Odd.");
            console.log(num + " is Odd.");
        }
    </script>
</body>
</html>
