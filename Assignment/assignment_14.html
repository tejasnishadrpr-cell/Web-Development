<!DOCTYPE html>
<html>
<head>
  <title>For Loop Example</title>
</head>
<body>
  <script>
    // Using a for loop to print numbers 1 to 10
    for (let i = 1; i <= 10; i++) {
      console.log(i);   // prints in browser console
      document.write(i + "<br>"); // prints on the webpage
    }
  </script>
</body>
</html>
