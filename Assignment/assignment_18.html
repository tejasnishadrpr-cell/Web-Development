<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum of Multiples</title>
</head>
<body>
  <h2>Sum of Multiples of 3 and 5 under 1000</h2>
  <p id="result"></p>

  <script>
    let sum = 0;

    for (let i = 1; i < 1000; i++) {
      if (i % 3 === 0 || i % 5 === 0) {
        sum += i;
      }
    }

    document.getElementById("result").textContent = 
      "The sum of multiples of 3 or 5 below 1000 is: " + sum;
  </script>
</body>
</html>
