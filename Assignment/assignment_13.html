<!DOCTYPE html>
<html>
<head>
  <title>FizzBuzz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container {
      border: 1px solid #000;
      padding: 10px;
      width: 300px;
    }

    .result {
      margin: 3px 0;
      padding: 3px;
    }
  </style>
</head>
<body>
  <h2>FizzBuzz from 1 to 100</h2>
  <div class="container" id="output"></div>

  <script>
    let outputText = "";

    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        outputText += "<div class='result'>FizzBuzz</div>";
      } else if (i % 3 === 0) {
        outputText += "<div class='result'>Fizz</div>";
      } else if (i % 5 === 0) {
        outputText += "<div class='result'>Buzz</div>";
      } else {
        outputText += "<div class='result'>" + i + "</div>";
      }
    }

    document.getElementById("output").innerHTML = outputText;
  </script>
</body>
</html>
