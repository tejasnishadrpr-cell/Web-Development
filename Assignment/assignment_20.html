<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closest to 100</title>
</head>
<body>
  <h2>Find Closest Value to 100</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="findClosest()">Check Closest</button>
  <p id="result"></p>

  <script>
    function findClosest() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = 
          "Please enter both numbers.";
        return;
      }

      let diff1 = Math.abs(100 - num1);
      let diff2 = Math.abs(100 - num2);

      if (diff1 < diff2) {
        document.getElementById("result").textContent = 
          num1 + " is closer to 100.";
      } else if (diff2 < diff1) {
        document.getElementById("result").textContent = 
          num2 + " is closer to 100.";
      } else {
        document.getElementById("result").textContent = 
          "Both numbers are equally close to 100.";
      }
    }
  </script>
</body>
</html>
