<!DOCTYPE html>
<html>
<head>
    <title>Discount Calculator</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: darkblue;
        }

        input {
            padding: 5px;
            font-size: 14px;
        }

        button {
            padding: 6px 12px;
            font-size: 14px;
            margin-left: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Discount Calculator</h2>
    <input type="number" id="amountInput" placeholder="Enter purchase amount">
    <button onclick="calculateDiscount()">Calculate Discount</button>

    <p id="result"></p>

    <script>
        function calculateDiscount() {
            let amount = parseFloat(document.getElementById("amountInput").value);
            let discount;

            if (amount >= 100) {
                discount = 20;
            } else if (amount >= 50) {
                discount = 10;
            } else {
                discount = 0;
            }

            document.getElementById("result").innerText = 
                "Purchase Amount: $" + amount + " â†’ Discount: $" + discount;
        }
    </script>
</body>
</html>
