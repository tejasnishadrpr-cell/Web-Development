<!DOCTYPE html>
<html>
<head>
  <title>Sum with While Loop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .box {
      border: 1px solid #000;
      padding: 10px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h2>Sum of Numbers from 1 to 100</h2>
  <div class="box" id="result"></div>

  <script>
    let i = 1;       // starting number
    let sum = 0;     // variable to hold the sum

    while (i <= 100) {
      sum += i;      // add current number to sum
      i++;           // move to next number
    }

    // Display result on the webpage
    document.getElementById("result").textContent = 
      "The sum of numbers from 1 to 100 is: " + sum;
  </script>
</body>
</html>
