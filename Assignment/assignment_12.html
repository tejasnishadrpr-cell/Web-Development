<!DOCTYPE html>
<html>
<head>
  <title>Sort Three Numbers</title>
</head>
<body>
  <script>
    // Example numbers
    let a = 12;
    let b = 5;
    let c = 8;
    let sorted;

    // Sorting using conditional statements
    if (a >= b && a >= c) {
      if (b >= c) {
        sorted = a + ", " + b + ", " + c;
      } else {
        sorted = a + ", " + c + ", " + b;
      }
    } else if (b >= a && b >= c) {
      if (a >= c) {
        sorted = b + ", " + a + ", " + c;
      } else {
        sorted = b + ", " + c + ", " + a;
      }
    } else {
      if (a >= b) {
        sorted = c + ", " + a + ", " + b;
      } else {
        sorted = c + ", " + b + ", " + a;
      }
    }

    // Display result
    alert("Sorted order: " + sorted);
  </script>
</body>
</html>
